<div class="flex-col w-full h-screen  bg-black pb-28 md:pb-96 lg:pb-96 xl:pb-96 2xl:pb-96 ">
  <div class="flex justify-center items-center w-full pt-12  pb-8  sticky top-0 z-50 bg-black rounded-t-sm" [@fadeEnter]>
    <span class="text-white absolute left-4 ">
      <img class="" [lazyLoad]="'../assets/images/Vector (2).png'" alt="" width="" height="">
    </span>
    <h2 class="text-white h-6 font-[600] text-[1.625rem] leading-6">My Cart</h2>
  </div>
  <div class="pl-4 pr-4 bg-black pb-[6.25rem]" >
  <div class="w-full m-auto mt-3  bg-[#262626] rounded-[0.625rem] pb-[0.825rem] scroll-smooth" *ngFor="let pro of productDetails;let i=index" [@fadeEnter]>
    <div class="flex w-full ">
      <div class="flex w-1/2 justify-center items-center">
        <div class="flex-col ">
          <div class="pt-[1.375rem] overflow-hidden w-full bg-[#262626]">
            <img class="w-full overflow-hidden block h-[6.563rem] object-contain" [lazyLoad]="pro?.productPhotoUrl"  alt="" width="" height="">
          </div>
          <div class="text-white pt-[1.625rem] flex justify-center items-center">
            <button class="flex items-center justify-center  w-[1.438rem] h-[1.25rem] rounded-[0.188rem] bg-[#262626] cart-btn">
              <span class="w-[0.438rem] h-[1.313rem] text-white  font-[600] text-[1.125rem] leading-[1.313rem]">-</span>
            </button>
            <button class="pl-3 pr-3">
              <span class="w-[0.438rem] h-[1.313rem] text-white font-[600] text-[rem] leading-[1.313rem]">{{initialCartValue}}</span>
            </button>
            <button class="w-[1.438rem] h-[1.25rem] rounded-[0.188rem] bg-[#262626] cart-btn">
              <span class="w-[0.438rem] h-[1.313rem] text-white font-[600] text-[rem] leading-[1.313rem]"> +</span>
            </button>
          </div>
        </div>
      </div>
      <div class="flex w-1/2 justify-start pt-[2.313rem]">
        <div class="flex-col">
          <div class="w-full">
            <h6 class="text-white w-[9.688rem] h-[2.75rem] font-[600] text-[1.125rem] leading-[1.375rem] line-clamp-2">{{pro?.productName}}  </h6>
          </div>
          <div>
            <div class="flex items-center pt-1" >
              <span class="text-white w-[1.125rem] h-[0.75rem] font-[600] text-[0.75rem] leading-[0.75rem] mr-1">{{pro?.rating}}</span>
              <div class="object-contain">
              <img class="" [lazyLoad]="'../assets/images/Vector (4).png'" alt="" width="" height="">
            </div>
            </div>
          </div>
          <div class="flex pt-1 gap-3">
            <div class="text-[#585858] font-[600] text-[1.125rem] leading-[1.5rem]">
              <s>{{pro?.mockPrice}}</s>
            </div>
            <div class="text-white font-[600] text-[1.25rem] leading-[1.5rem]">{{pro?.price}}</div>
          </div>
          <div class="flex justify-end pt-8 items-center pr-2">
            <div class="p-1">
              <img [lazyLoad]="'../assets/images/Vector (3).png'" alt="" width="" height="">
            </div>
            <div>
              <button class="font-[500] text-[0.875rem] leading-[1.125rem] text-[#7c7c7c] remove" (click)="removeData(i)">
                Remove</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<div class="bg-black ">
<div class="flex footer h-[5rem] w-full items-center fixed bg-[#262626] box-border rounded-t" >
  <div class="flex-col justify-center items-center pl-10 w-[40%]">
    <h2 class="text-white font-[600] text-[1.5rem] leading-[1.5rem]">$0</h2>
    <h6 class="text-[#4a9cdc] font-[600] text-[0.75rem] leading-[1.5rem]">View Details</h6>
  </div>
  <div class="flex justify-start w-1/2">
    <button class="place-order-btn w-full h-[3.5rem] rounded-[0.625rem]">
      <span class="text-white font-[600] text-[1.125rem] leading-[1.5rem]">
        Place Order
      </span>
    </button>
  </div>
</div>
</div>
</div>
