<div class="flex-col w-full h-full  bg-black pb-28 md:pb-96 lg:pb-96 xl:pb-96 2xl:pb-96">
  <div class="flex justify-center items-center w-full pt-12  pb-8  sticky top-0 z-50 bg-black rounded-t-sm" [@fadeEnter]>
    <span class="text-white absolute left-4 ">
      <img class="" [lazyLoad]="'../assets/images/Vector (2).png'" alt="" width="" height="">
    </span>
    <h2 class="text-white h-6 font-[600] text-[1.625rem] leading-6">My Cart</h2>
  </div>
  <div class="pl-4 pr-4 bg-black" >
  <div class="w-full m-auto mt-3  bg-[#262626] rounded-[0.625rem] pb-[0.825rem] scroll-smooth" *ngFor="let pro of productDetails;let i=index" [@fadeEnter]>
    <div class="flex w-full ">
      <div class="flex w-1/2 justify-center items-center">
        <div class="flex-col ">
          <div class="pt-[1.375rem] overflow-hidden w-full bg-[#262626]">
            <img class="w-full overflow-hidden block h-[105px] object-contain" [lazyLoad]="pro?.productPhotoUrl"  alt="" width="" height="">
          </div>
          <div class="text-white pt-[1.625rem] flex justify-center items-center">
            <button class="flex items-center justify-center  w-[23px] h-[20px] rounded-[3px] bg-[#262626] cart-btn">
              <span class="w-[7px] h-[21px] text-white  font-[600] text-[18px] leading-[21px]">-</span>
            </button>
            <button class="pl-3 pr-3">
              <span class="w-[7px] h-[21px] text-white font-[600] text-[18px] leading-[21px]">1</span>
            </button>
            <button class="w-[23px] h-[20px] rounded-[3px] bg-[#262626] cart-btn">
              <span class="w-[7px] h-[21px] text-white font-[600] text-[18px] leading-[21px]"> +</span>
            </button>
          </div>
        </div>
      </div>
      <div class="flex w-1/2 justify-start pt-[2.313rem]">
        <div class="flex-col">
          <div class="w-full">
            <h6 class="text-white w-[155px] h-[44px] font-[600] text-[18px] leading-[22px] line-clamp-2">{{pro?.productName}}  </h6>
          </div>
          <div>
            <div class="flex items-center pt-1" >
              <span class="text-white w-[18px] h-[12px] font-[600] text-[12px] leading-[12px] mr-1">{{pro?.rating}}</span>
              <div class="object-contain">
              <img class="" [lazyLoad]="'../assets/images/Vector (4).png'" alt="" width="" height="">
            </div>
            </div>
          </div>
          <div class="flex pt-1 gap-3">
            <div class="text-[#585858] font-[600] text-[18px] leading-[24px]">
              <s>{{pro?.mockPrice}}</s>
            </div>
            <div class="text-white font-[600] text-[20px] leading-[24px]">{{pro?.price}}</div>
          </div>
          <div class="flex justify-end pt-8 items-center pr-2">
            <div class="p-1">
              <img [lazyLoad]="'../assets/images/Vector (3).png'" alt="" width="" height="">
            </div>
            <div>
              <button class="font-[500] text-[14px] leading-[18px] text-[#7c7c7c] remove" (click)="removeData(i)">
                Remove</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<div class="bg-black">
<div class="flex footer h-[80px] w-full items-center fixed bg-[#262626] box-border rounded-t" >
  <div class="flex-col justify-center items-center pl-10 w-[40%]">
    <h2 class="text-white font-[600] text-[24px] leading-[24px]">$243</h2>
    <h6 class="text-[#4a9cdc] font-[600] text-[12px] leading-[24px]">View Details</h6>
  </div>
  <div class="flex justify-start w-1/2">
    <button class="place-order-btn w-full h-[56px] rounded-[10px]">
      <span class="text-white font-[600] text-[18px] leading-[24px]">
        Place Order
      </span>
    </button>
  </div>
</div>
</div>
</div>
